<div class="container">
    <div class="level">
        <h1>Level({{level}})</h1>
    </div>
    <div class="timer">
        <div class="time">
            <h1>{{minutes | time}}:{{seconds | time}}</h1>
        </div>
        <div class="icon">
            <i class="pi pi-clock" style="font-size: 2.5rem"></i>
        </div>
    </div>
</div>
